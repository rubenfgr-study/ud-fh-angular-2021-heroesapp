<mat-card>
  <mat-card-header>
    <mat-card-title>{{ hero.superhero }}</mat-card-title>
    <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
  </mat-card-header>

  <!-- <img mat-card-image src="assets/heroes/{{ hero.id }}.jpg" /> -->
  <img mat-card-image [src]="hero | image" />

  <mat-card-content>
    <h3>{{ hero.publisher }}</h3>
    <p>
      <strong>Primera aparición</strong> {{ hero.first_appearance }}
      <br />
      <strong>Personajes: </strong>{{ hero.characters }}
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button [routerLink]="['/heroes', hero.id]" mat-button color="warn">
      Leer más...
    </button>
    <button [routerLink]="['/heroes/edit', hero.id]" mat-button color="info">
      Editar
    </button>
  </mat-card-actions>
</mat-card>
