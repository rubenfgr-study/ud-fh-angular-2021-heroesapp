<div fxLayou="column">
  <div>
    <h1>Buscador de Héroes</h1>
    <mat-divider></mat-divider>
  </div>
  <div fxLayout="column">
    <h3>Buscador</h3>

    <mat-form-field class="example-full-width">
      <mat-label>Heroes</mat-label>
      <input
        type="text"
        name="term"
        placeholder="Pick one"
        aria-label="Number"
        matInput
        [(ngModel)]="term"
        [matAutocomplete]="auto"
        (input)="search()"
      />
      <mat-autocomplete
        autoActiveFirstOption
        #auto="matAutocomplete"
        (optionSelected)="selectedOption($event)"
      >
        <mat-option *ngFor="let hero of heroes" [value]="hero">
          {{ hero.superhero }}
        </mat-option>

        <mat-option *ngIf="heroes.length <= 0 && term !== ''" value=""
          >No se encontró ningún héroe con el término {{ term }}</mat-option
        >
      </mat-autocomplete>
    </mat-form-field>
  </div>

  <div>
    <pre>
      {{ selectedHero | json }}
    </pre>
  </div>

  <app-hero-card *ngIf="selectedHero" [hero]="selectedHero"></app-hero-card>
</div>
